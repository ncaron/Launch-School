<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Context Menu for Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  </head>
  <body>
    <h1>Todos</h1>
    <ul id="todos"></ul>

    <script id="todo-template" type="text/x-handlebars-template">
      {{#each todo}}
      <li data-id={{id}}>
        {{title}}
      </li>
      {{/each}}
    </script>

    <script id="prompt-template" type="text/x-handlebars-template">
      <div id="overlay"></div>

      <div id="delete-prompt">
        <p>Are you sure you want to delete this todo?</p>

        <div class="buttons">
          <a href="#" id="yes">Yes</a>
          <a href="#" id="no">No</a>
        </div>
      </div>
    </script>

    <script id="contextmenu-template" type="text/x-handlebars-template">
      <ul id="contextmenu">
        <li><a href="#">Edit Todo</a></li>
        <li><a href="#">Show Details</a></li>
        <li id="delete"><a href="#">Delete</a></li>
      </ul>
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
