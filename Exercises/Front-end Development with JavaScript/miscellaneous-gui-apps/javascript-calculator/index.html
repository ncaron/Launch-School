<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <p id="calculation"></p>

        <p id="result">0</p>
      </div>

      <div id="buttons">
        <a href="#" class="control">CE</a>
        <a href="#" class="control">C</a>
        <a href="#" class="control">NEG</a>
        <a href="#" class="op">/</a>
        <a href="#" class="digit">7</a>
        <a href="#" class="digit">8</a>
        <a href="#" class="digit">9</a>
        <a href="#" class="op">*</a>
        <a href="#" class="digit">4</a>
        <a href="#" class="digit">5</a>
        <a href="#" class="digit">6</a>
        <a href="#" class="op">-</a>
        <a href="#" class="digit">1</a>
        <a href="#" class="digit">2</a>
        <a href="#" class="digit">3</a>
        <a href="#" class="op">+</a>
        <a href="#" class="digit">0</a>
        <a href="#" class="dot">.</a>
        <a href="#" class="op">%</a>
        <a href="#" class="result">=</a>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
