<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project: Dynamic Animations, Part 1: Structure and Styles</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <div id="canvas"></div>

      <p>
        <a href="#" id="animate">Start</a>
        |
        <a href="#" id="stop">Stop</a>
      </p>

      <form action="" method="post">
        <fieldset>
          <h1>Add a shape</h1>
          <h2>Type</h2>

          <ul>
            <li>
              <label>
                <input type="radio" name="shape-type" value="square">
                Square
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="shape-type" value="circle">
                Circle
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="shape-type" value="star">
                Star
              </label>
            </li>
          </ul>

          <dl>
            <dt><label for="start-x">Starting Point</label></dt>
            <dd>
              <input type="number" id="start-x" name="start-x" placeholder="x:">
              <input type="number" id="start-y" name="start-y" placeholder="y:">
            </dd>
            <dt><label for="end-x">Ending Point</label></dt>
            <dd>
              <input type="number" id="end-x" name="end-x" placeholder="x:">
              <input type="number" id="end-y" name="end-y" placeholder="y:">
            </dd>
          </dl>

          <input type="submit" value="Add">
        </fieldset>
      </form>
    </main>
  </body>
</html>
