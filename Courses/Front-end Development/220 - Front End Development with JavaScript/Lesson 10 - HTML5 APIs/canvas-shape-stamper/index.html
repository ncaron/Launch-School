<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project: Canvas Shape Stamper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <canvas width="800" height="500"></canvas>
    <ul>
      <li><a class="drawing-method" data-method="circle" href="#">Circle</a></li>
      <li><a class="drawing-method" data-method="square" href="#">Square</a></li>
      <li><a class="drawing-method" data-method="triangle" href="#">Triangle</a></li>
      <li><a id="clear" href="#">Clear canvas</a></li>
      <li>
        <form action="" method="get">
          <fieldset>
            <label>Color: <input type="text"></label>
          </fieldset>
        </form>
      </li>
    </ul>

    <script src=js/app.js></script>
  </body>
</html>
