<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Advanced Form Layout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" method="post">
      <h1>Create Your Profile</h1>
      <fieldset>
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="name">Your Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="name" placeholder="First"><!--
            --><input type="text" name="last_name" placeholder="Last">
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email">
          </dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Social Media Accounts</h2>
        <dl class="third facebook">
          <dt><label for="facebook">Facebook</label></dt>
          <dd><input type="text" name="facebook" id="facebook"></dd>
        </dl><!--

        --><dl class="third twitter">
          <dt><label for="twitter">Twitter</label></dt>
          <dd><input type="text" name="twitter" id="twitter"></dd>
        </dl><!--

        --><dl class="third linkedin">
          <dt><label for="linkedin">Linkedin</label></dt>
          <dd><input type="text" name="linkedin" id="linkedin"></dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt><label for="profilename">Profile Name</label></dt>
          <dd><input type="text" name="profilename" id="profilename"></dd>
        </dl>

        <dl class="half password">
          <dt><label for="password">Password</label></dt>
          <dd><input type="password" name="password" id="password"></dd>
        </dl><!--

        --><dl class="half">
          <dt><label for="confirmpass">Confirm Password</label></dt>
          <dd><input type="password" name="confirmpass" id="confirmpass"></dd>
        </dl>
      </fieldset>

      <fieldset>
        <h2><label for="bio">Bio</label></h2>
        <textarea name="bio" id="bio" cols="30" rows="6"></textarea>
      </fieldset>

      <fieldset>
        <label class="checkbox">
          <input type="checkbox" name="notice" id="notice">
          I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.
        </label>
        <input type="submit" value="Create Account">
      </fieldset>
    </form>
  </body>
</html>
