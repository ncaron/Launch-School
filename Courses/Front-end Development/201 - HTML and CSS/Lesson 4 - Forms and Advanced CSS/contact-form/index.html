<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font: normal 16px Helvetica, Arial, sans-serif;
      margin: 0;
    }

    fieldset {
      border: none;
      width: 600px;
      margin: 0 auto;
      padding: 0;
    }

    dd {
      margin: 0 0 25px 0;
    }

    dt {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      height: 30px;
      border: 1px solid #cecece;
      padding: 0 10px;
      font: normal 16px Helvetica, Arial, sans-serif;
    }

    select {
      border: 1px solid #cecece;
    }

    ul {
      list-style: none;
      font-size: 14px;
      padding: 0;
    }

    textarea {
      height: 100px;
      resize: vertical;
      padding-top: 2px;
    }
  </style>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="fname">First Name</label></dt>
          <dd><input type="text" name="fname" id="fname"></dd>

          <dt><label for="lname">Last Name</label></dt>
          <dd><input type="text" name="lname" id="lname"></dd>

          <dt><label for="email">Email Address</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" placeholder="name@domain.com"></dd>

          <dt><label for="city">City</label></dt>
          <dd><input type="text" name="city" id="city"></dd>

          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>

          <dt><label for="zip">Zip</label></dt>
          <dd><input type="number" name="zip" id="zip" maxlength="5"></dd>
        </dl>

        <p>Which of these colors do you most prefer?</p>

        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red" checked>
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="orange">
              Orange
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="yellow">
              Yellow
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green">
              Green
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="blue">
              Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="indigo">
              Indigo
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="violet">
              Violet
            </label>
          </li>
        </ul>

        <p>What web technologies do you want to hear more about?</p>

        <ul>
          <li>
            <label>
              <input type="checkbox" name="hml" value="HTML">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" value="HTML">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" value="CSS">
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" value="Ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" value="Rails">
              Rails
            </label>
          </li>
        </ul>

        <dl>
          <dt><label for="comments">Comments</label></dt>
          <dd>
            <textarea name="comments" id="comments" cols="70" rows="6"></textarea>
          </dd>
        </dl>

        <input type="hidden" name="timestamp" value="2017-03-19">
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </fieldset>
    </form>
  </body>
</html>
