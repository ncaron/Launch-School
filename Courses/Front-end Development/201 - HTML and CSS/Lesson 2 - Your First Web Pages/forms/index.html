<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Basic HTML Exercises: Forms</title>
    <meta charset="UTF-8">
    <style>
      .exercise{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="exercise">Exercise 1</h1>

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="name">Your Name</label></dt>
          <dd><input type="text" name="name" id="name" required></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required></dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea name="message" id="message" cols="80" rows="6" required></textarea></dd>
        </dl>

        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>

    <h1 class="exercise">Exercise 2</h1>

    <form>
      <fieldset action="" method="post">
        <label for="search"> Search For</label>
        <input type="search" name="search" id="search">
    
        <label><input type="radio" name="media" id="tv">TV</label>
        <label><input type="radio" name="media" id="movies">Movies</label>
        <label><input type="radio" name="media" id="music">Music</label>
        
        <input type="button" value="Search">
      </fieldset>
    </form>

    <h1 class="exercise">Exercise 3</h1>

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movies" id="movies">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" name="rating" id="rating" min="1" max="5"></dd>
        </dl>

        <div><label><input type="checkbox" checked name="fave" id="fave">Add to my favorites</label></div>

        <input type="submit" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
