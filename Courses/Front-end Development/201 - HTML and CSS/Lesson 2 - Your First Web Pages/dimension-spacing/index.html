<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Basic CSS Exercises: Dimensions and Spacing</title>
    <meta charset="UTF-8">
    <style>
      img {
        display: block;
        width: 100%;
        min-width: 500px;
        max-width: 800px;
        margin: 0 auto;
      }
      
      div {
        display: inline-block;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
      }

      .pink {
        background-color: #ffcccc;
        padding: 20px;
        margin-right: 20px;
      }

      .purple {
        background-color: #ccccff;
        border: 2px solid black;
      }

      ul {
        padding: 0;
        list-style: none;
        background: #a7ceff;
      }

      li {
        display: inline-block;
        width: 23%;
        min-height: 120px;
        margin: -10px 1%;
        line-height: 120px;
        text-align: center;
        background: #ffffcc;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        background: #a7ceff;
      }

      td {
        margin: 10px;
        width: 25%;
        text-align: center;
        background: #ffffcc;
      }
    </style>
  </head>
  <body>
    <img src="./hotel.jpg" alt="Hotel">

    <div class="pink"></div>
    <div class="purple"></div>

    <ul>
      <li>Item 1</li><!--
      --><li>Item 2</li><!--
      --><li>Item 3</li><!--
      --><li>Item 4</li>
    </ul>

    <table>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
    </table>

  </body>
</html>

<!-- 6. Purple box is wider because content box is used. -->
